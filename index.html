<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수행평가 공지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>수행평가 공지</header>

<div class="container">
    <button id="sortButton" class="sort-button">과목순으로 보기</button>

    <ul id="taskList" class="task-list">
        <!-- 목록 항목이 여기에 동적으로 생성됩니다. -->
    </ul>

    <div id="calendar">
        <div id="calendar-header">
            <button id="prevMonth">&lt; 이전달</button>
            <span id="currentMonth"></span>
            <button id="nextMonth">다음달 &gt;</button>
        </div>
        <div id="calendar-grid">
            <!-- 달력 날짜가 여기에 동적으로 생성됩니다. -->
        </div>
    </div>
</div>

<div id="popup" class="popup">
    <div id="popupContent"></div>
    <button class="close" onclick="closePopup()">닫기</button>
</div>

<script src="script.js"></script>
</body>
</html>
